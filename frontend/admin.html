<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal</title>
  <link rel="stylesheet" href="css/general.css">
	<script src="js/auth-guard.js"></script>
	<script>checkAuthAndRedirect();</script>
  <style>

    main {
      display: flex;
      justify-self: center;
      align-self: center;
      margin-left: 100px;
      margin-top: 40px;
      padding: 20px;
    }

    .home-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin: 40px;
      margin-top: 80px;
      width: max-content;
      justify-self: center;
    }

    .home-cards div {
      border: none;
      border-radius: 8px;
      background-image: linear-gradient(to bottom, var(--highlight), var(--bg) );
      padding: 30px 10px;
      padding-bottom: 50px;
      margin: 10px;
      height: 64px;
      width: 164px;
      text-align: center;
      justify-content: center;
      box-shadow: 0px 4px 4px #00000030, 0px 12px 12px #00000015;
    }

    .home-cards div p {
      font-size: 22px;
      font-weight: 700;
      opacity: 0.8;
    }

    .activities {
      margin: 40px;
      margin-top: 60px;
      margin-bottom: 30px;
    }
    .activities p {
      font-size: 28px;
      font-weight: 700;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .activities ul {
      margin-top: 20px;
    }

    .activities li {
      font-size: 16px;
      font-weight: 600;
      opacity: 0.8;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="left-section">
      <img style="cursor:pointer;" src="icons/hamburger-menu.svg" alt="Menu">
    </div>
    <div class="middle-section">Admin Dashboard</div>
    <div class="right-section">
      <span class="user-name">Welcome, <b>Admin</b></span>
    </div>
  </header>
  
  <nav class="sidebar">
    <div class="sidebar-content-1">
      <img src="icons/home.svg" alt="Home">
      <div>Home</div>
    </div>
    <div class="sidebar-content">
      <img src="icons/student.svg" alt="Students">
      <div>Students</div>
    </div>
    <div class="sidebar-content">
      <img src="icons/teacher.svg" alt="Faculty">
      <div>Faculty</div>
    </div>
    <div class="sidebar-content">
      <img src="icons/courses.svg" alt="Courses">
      <div>Courses</div>
    </div>
    <div class="sidebar-content" onclick="logout();">
      <img src="icons/logout-black.svg" alt="Logout">
      <div>Log out</div>
    </div>
  </nav>
    
  <main>
    <section class="home-cards">
      <div>
        <p>Students<br>1240</p>
      </div>
      <div>
        <p>Faculty<br>75</p>
      </div>
      <div>
        <p>Courses<br>58</p>
      </div>
      <div>
        <p>Live sessions<br>12</p>
      </div>
    </section>

    <section class="activities">
      <p>Activities</p>
      <div>
        <!-- Recent activities will be listed here -->
        <ul>
          <li>‚úîÔ∏è Attendance finalised for CSE101, 10:22 AM</li>
          <li>‚ûï Student added: Yash Sharma</li>
          <li>üïí Session started for DBMS, Faculty: Mukesh Rathor</li>
        </ul>
      </div>
    </section>
  </main>

  <script>
    document.querySelector('.user-name b').textContent = getCurrentUser().name || 'Admin';
  </script>

</body>
</html>
